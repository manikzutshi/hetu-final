# Project-wide Gradle settings

# JVM args for Gradle daemon
org.gradle.jvmargs=-Xmx4096m -Dfile.encoding=UTF-8

# AndroidX
android.useAndroidX=true

# Kotlin
kotlin.code.style=official

# Android
android.nonTransitiveRClass=true

# RunAnywhere SDK settings
# testLocal=true uses local JNI libs from jniLibs/ directory
# testLocal=false downloads from GitHub releases
runanywhere.testLocal=true
runanywhere.rebuildCommons=false
